<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Chaining Selectors</title>
        <link rel="stylesheet" href="styles4.css">
    </head>
    <body>
        <!-- Use the classes BELOW this line -->
        <div>
            <img class="avatar proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
            <img class="avatar distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="Man with suprised expression">
        </div>
        <!-- Use the classses ABOVE this line -->
        <div>
            <img class="original proportioned" src="./images/pexels-katho-mutodo-8434791.jpg" alt="Woman with glasses">
            <img class="original distorted" src="./images/pexels-andrea-piacquadio-3777931.jpg" alt="MAn with suprised expression">
        </div>
    </body>
</html>
